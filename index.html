<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">


    <div class="inner">
        <h1 class="text-center mt-5 display-3 position-relative">Bookmarker</h1>
        <div class="dotted-line"></div>
        <h2 class="text-center mt-5 fs-3"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></h2>
    </div>
    
    <div class="container mt-5">


        <div
            class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">

            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" oninput="validateUrl" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            <button onclick="addProduct()" class="btn btn-submit px-5 bg-danger text-white" id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent" >
                
            </tbody>
        </table>
        
    </div>








    </div>







    <script src="JS/main.js"></script>
</body>

</html>
